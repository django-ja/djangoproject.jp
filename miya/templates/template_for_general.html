<!doctype html>
<html lang="{{ page.lang }}">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="" />
  <meta name="description" content="{{ page.meta_description }}" />
  <title>{% block title %}{{ page.title | striptags }} | {{ page.site_title | striptags }}{% endblock %}</title>
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/weblog/feeds/rss/">
  <link rel="alternate" type="application/atom+xml" title="Atom" href="/weblog/feeds/atom/">
  {% include 'common_css.html' %}
  {% include 'common_script_in_head.html' %}
</head>

<body id="body">
  <div id="wrapper">
    <header>
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">djangoproject.jp</a>
          </div>
          <div class="navbar-collapse collapse">
            {% include 'menus_dropdown.html' %}
          </div>
        </div>
      </div>
    </header>

    <div class="container">
    </div>

    <section id="inner-headline">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              {% include 'menus_breadcrumb.html' %}
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="callaction">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="big-cta">
              <div class="cta-text">
                <h2>
                  {{ page.cta_text }}
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-8 middle">
            {{ page.html }}
          </div>

          <div class="col-md-3 right">
            <aside class="right-sidebar">
            </aside>
          </div>
        </div>
      </div>
    </section>

    {% include 'footer.html' %}
  </div>

  {% include 'common_script_in_foot.html' %}
</body>
</html>
